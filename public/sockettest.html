<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io.connect('/socket');

  const lunchCrewName = 'The Dick Pick Gange';

  // get the list of destination options
  socket.on('destination options', function (data) {
    console.log(`'destination options' event fired -- '${JSON.stringify(data)}'`);
  });

  // get the winning destionation
  socket.on('set winning destination', function (data) {
    console.log(`'set winning destination' event fired -- '${JSON.stringify(data)}'`);
  });

  // join the room with the room key
  socket.emit('join room', lunchCrewName);

  // add my fav restaurant to the destination options
  socket.emit('add destination', {lunchCrewName: lunchCrewName, name: 'Taco Bell'} );

  // pull the Lunch Lotto lever
  socket.emit('pull lever', lunchCrewName);

</script>
